<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("_Vi08Yke-pLsVczaX"); 
        })();
    </script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="https://www.choicehomes4sale.com/buying/" target="_blank">BUY</a></li>
                <li><a href="https://www.choicehomes4sale.com/selling-your-home/" target="_blank">SELL</a></li>
                <li><a href="https://choicehomes4sale.com/search/advanced_search/" target="_blank">LISTING</a></li>
                <li><a href="#team">TEAM</a></li>
                <li><a href="#contact">CONTACT US</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Buy Section (now linked externally) -->
        <section id="buy" class="content-section">
            <h2><a href="https://www.choicehomes4sale.com/buying/" target="_blank">Buy</a></h2>
        </section>

        <!-- Sell Section (now linked externally) -->
        <section id="sell" class="content-section">
            <h2><a href="https://www.choicehomes4sale.com/selling-your-home/" target="_blank">Sell</a></h2>
        </section>

        <!-- Listing Section (now linked externally) -->
        <section id="listing" class="content-section">
            <h2><a href="https://choicehomes4sale.com/search/advanced_search/" target="_blank">Listing</a></h2>
        </section>

        <!-- Team Section -->
        <section id="team" class="content-section">
            <h2>Meet Our Team</h2>
            <div class="team-member">
                <h3>Kim Oanh Le</h3>
                <img src="images/placeholder.jpg" alt="Kim Oanh Le" class="team-photo">
                <p><strong>Real Estate Agent</strong></p>
                <p>Kim Oanh Le is part of Best Choice Realty.</p>
            </div>
        </section>

        <!-- Contact Us Section -->
        <section id="contact" class="content-section">
            <h2>Contact Us</h2>
            <form class="contact-form" id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your message"></textarea>

                <button type="button" onclick="sendMail()">Submit</button>
                <p id="errorMessage" style="color:red; display:none;">Please fill in all fields.</p>
                <p id="successMessage" style="color:green; display:none;">Your message has been sent successfully!</p>
            </form>
        </section>
    </main>

    <!-- Script Section -->
    <script>
        function sendMail() {
            var name = document.getElementById("name").value.trim();
            var address = document.getElementById("address").value.trim();
            var phone = document.getElementById("phone").value.trim();
            var email = document.getElementById("email").value.trim();
            var message = document.getElementById("message").value.trim();


            if (!name || !address || !phone || !email || !message) {
                document.getElementById('errorMessage').style.display = 'block';
                return;
            } else {
                document.getElementById('errorMessage').style.display = 'none';
            }

            var params = {
                name: name,
                address: address,
                phone: phone,
                email: email,
                message: message
            };

            const serviceID = "service_w0v2a2n"; // Replace with your EmailJS service ID
            const templateID = "template_6u5ee1p"; // Replace with your EmailJS template ID

            emailjs.send(serviceID, templateID, params)
            .then((response) => {
                console.log('SUCCESS!', response.status, response.text);
                document.getElementById('successMessage').style.display = 'block';

                // Clear form after successful submission
                document.getElementById('contactForm').reset();
            })
            .catch((error) => {
                console.log('FAILED...', error);
            });
        }
    </script>
</body>
</html>
